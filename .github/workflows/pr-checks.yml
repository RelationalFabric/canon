name: PR Checks

on:
  pull_request:
    branches:
      - main
      - develop
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  workflow_run:
    workflows: [Examples Build and Deploy, Update ADR Index]
    types:
      - completed
    branches-ignore:
      - main
      - develop

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Check if PR context
        id: pr-check
        run: |
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            # Check if the commit is part of an open PR
            PR_COUNT=$(gh pr list --head "${{ github.ref_name }}" --json number --jq '. | length')
            if [ "$PR_COUNT" -eq "0" ]; then
              echo "skip=true" >> $GITHUB_OUTPUT
              echo "No open PR for this branch, skipping checks"
            else
              echo "skip=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout code
        if: steps.pr-check.outputs.skip != 'true'
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: steps.pr-check.outputs.skip != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm

      - name: Install dependencies
        if: steps.pr-check.outputs.skip != 'true'
        run: npm ci

      - name: Run TypeScript type checking
        if: steps.pr-check.outputs.skip != 'true'
        run: npx tsc --noEmit --pretty false 2>&1 | tee typescript.log || true

      - name: Setup reviewdog for TypeScript
        uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest

      - name: Report TypeScript errors with reviewdog
        if: always()
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -s typescript.log ]; then
            cat typescript.log | reviewdog -f=tsc -name="TypeScript" -reporter=github-pr-review -level=error -fail-level=error
          fi

      - name: Run ESLint with reviewdog
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          eslint_flags: .
          fail_level: error
          filter_mode: nofilter

  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest

    steps:
      - name: Check if PR context
        id: pr-check
        run: |
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            PR_COUNT=$(gh pr list --head "${{ github.ref_name }}" --json number --jq '. | length')
            if [ "$PR_COUNT" -eq "0" ]; then
              echo "skip=true" >> $GITHUB_OUTPUT
            else
              echo "skip=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout code
        if: steps.pr-check.outputs.skip != 'true'
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: steps.pr-check.outputs.skip != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm

      - name: Install dependencies
        if: steps.pr-check.outputs.skip != 'true'
        run: npm ci

      - name: Check for outdated dependencies
        if: steps.pr-check.outputs.skip != 'true'
        run: npm outdated || true

      - name: Check for unused dependencies
        if: steps.pr-check.outputs.skip != 'true'
        run: npx depcheck --ignores="@types/*,vitest,tsx,chokidar-cli,npm-run-all,adr-tools,vitepress" || true

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check if PR context
        id: pr-check
        run: |
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            PR_COUNT=$(gh pr list --head "${{ github.ref_name }}" --json number --jq '. | length')
            if [ "$PR_COUNT" -eq "0" ]; then
              echo "skip=true" >> $GITHUB_OUTPUT
            else
              echo "skip=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout code
        if: steps.pr-check.outputs.skip != 'true'
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: steps.pr-check.outputs.skip != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm

      - name: Install dependencies
        if: steps.pr-check.outputs.skip != 'true'
        run: npm ci

      - name: Run tests
        if: steps.pr-check.outputs.skip != 'true'
        run: npm test

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Check if PR context
        id: pr-check
        run: |
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            PR_COUNT=$(gh pr list --head "${{ github.ref_name }}" --json number --jq '. | length')
            if [ "$PR_COUNT" -eq "0" ]; then
              echo "skip=true" >> $GITHUB_OUTPUT
            else
              echo "skip=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout code
        if: steps.pr-check.outputs.skip != 'true'
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: steps.pr-check.outputs.skip != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm

      - name: Install dependencies
        if: steps.pr-check.outputs.skip != 'true'
        run: npm ci

      - name: Run tests with coverage
        if: steps.pr-check.outputs.skip != 'true'
        run: npm run check:test:coverage

      - name: Upload coverage reports
        if: steps.pr-check.outputs.skip != 'true'
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: unittests
          fail_ci_if_error: false

  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test, dependency-check, coverage]
    if: always()

    steps:
      - name: Check if all jobs passed
        run: |
          if [ "${{ needs.lint-and-typecheck.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.dependency-check.result }}" != "success" ] || \
             [ "${{ needs.coverage.result }}" != "success" ]; then
            echo "❌ One or more checks failed"
            exit 1
          fi
          echo "✅ All checks passed successfully!"
