name: Update ADR Index

on:
  push:
    branches-ignore:
      - main
      - develop
    paths:
      - 'docs/adrs/*.md'
      - '!docs/adrs/README.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-adr-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci
      - name: Generate ADR Index
        run: npm run build:adr

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/adrs/README.md
          git commit -m "docs: auto-update ADR index table

          - Updated ADR index with current status and dates
          - Generated automatically from ADR files"
          git push
